<script src="/assets/js/jquery-2.2.4.min.js"></script>

<script>
  function getSensorValues() {
    $.ajax({
      type: 'POST',
      url: '{% url "mainPage" %}',
      data: {

        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
        action: 'getSensorValues',

      },
      success: function(json) {
        document.getElementById("sensorsForm").reset();
        $('#labelTemperature').text('22');
        $('#labelHumidity').text('11');
        $('#labelMoisture').text('33');
        $('#labelSummary').text('44');
      },

    });
  }

  function snapImage() {
    $.ajax({
      type: 'POST',
      url: '{% url "mainPage" %}',
      data: {

        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
        action: 'snapImage',

      },
      success: function(json) {
        document.getElementById("imageForm").reset();
        $('#cameraID').attr('src', 'd');
      },

    });
  }

  $(document).ready(function() {
    setInterval(getSensorValues, 5000);
  });

  $(document).ready(function() {
    setInterval(snapImage, 10000);
  });
</script>
