  function automaticRgbLed_on() {
    var date1 = new Date();
    if (date1.getHours() === 13 && date1.getMinutes() === 00) {
      $.ajax({

        url: '{% url "mainPage" %}',
        data: {

          csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
          action: 'onRgbLed',

          document.getElementById("mainForm").reset();
          $('#labelRgbLed').text('On');

      });

      alertify.custom("Grown Lights Activated");

  function snapImage() {
    var date1 = new Date();
    if (date1.getHours() === 12 && date1.getMinutes() === 00) {
      //Change getHours and getMinutes depending on platform used
      //Rpi 24 hr format
      //Ubuntu 12 hr format
      //Windows 12 hr format
      //alert(date1);
      $.ajax({
        type: 'POST',
        url: '{% url "mainPage" %}',

          csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
          action: 'snapImage',
        },

          $('#dateID').text('As of: ' + json.cameraDateJSON);
          $('#labelPlant1Growth').text(json.plant1_json);

        },

  }
